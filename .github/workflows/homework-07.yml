name: '[Homework-07] bulk'

on:
  push:
    branches:
      - f/homework-07

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:        
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
            doxyfile-path: Doxyfile
            working-directory: .
      - name: GH Pages Deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/html
          enable_jekyll: false
          allow_empty_commit: false
          force_orphan: true
          publish_branch: gh-pages

      - run: cd homework-07 && cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cd homework-07 && cmake --build .
      - run: cd homework-07 && cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: hw_07_${{ github.run_number }}
          release_name: HW-07 Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./homework-07/editor-0.0.${{ github.run_number }}-Linux.deb
          asset_name: editor-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
 